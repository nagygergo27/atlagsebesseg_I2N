
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átlagsebesség</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Átlagsebesség</h1>
      <p>Átlagsebesség számítása; feladat 0309 megoldása</p>
      <div class="form">
        <div class="input">
          
          <label for="distance"
          class="form-label">Út</label>
          <input type="text" id="distance"
          class="form-control">

          <label for="time"
          class="form-label">Idő</label>
          <input type="text" id="time"
          class="form-control">
          
          <div>
            <button type="button" class="btn btn-primary btn-lg" id="calcButton">Számít</button>
          </div>

          <label for="avg"
          class="form-label">Átlag</label>
          <input type="text" id="avg"
          class="form-control">

        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
